<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="continer m-3">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h4 class="text-center text-success">Register Here for an Event</h4>
          <div class="card bg-light p-3 shadow-sm">
            <div class="card-body">
              <form action="">
               <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" 
                placeholder="Enter your first name" required>
               </div>

               <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" 
                placeholder="Enter your first name" required>
               </div>

               <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" 
                placeholder="Enter your email" required>
               </div>

               <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" 
                placeholder="Enter your Strong Password" required>
               </div>

               <div class="mb-3">
                <label for="Confirmpassword" class="form-label">ConfirmPassword</label>
                <input type="Confirmpassword" class="form-control" id="ConfirmPassword" 
                placeholder="Re-enter your Password" required>
               </div>

               <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">others</option>
                </select>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label for="terms" class="form-check-label">I agree to the terms and
                 condition</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
                
               </div>




              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
